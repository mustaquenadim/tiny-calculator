<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator by mustaquenadim</title>
    
    <!-- googleapis -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

    <!-- custom css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main id="calculator">
			<div class="display-screen">
				<div id="display"></div>
			</div>

			<div class="keypad">
				<button id="clear" class="btn btn-operator">C</button>
				<button id="%" class="btn btn-operator">%</button>
				<button id="backspace" class="btn btn-operator">
					<img src="./assets/icons/delete.png" alt="Backspace Icon" />
				</button>
				<button id="/" class="btn btn-operator">/</button>

				<button id="7" class="btn btn-number">7</button>
				<button id="8" class="btn btn-number">8</button>
				<button id="9" class="btn btn-number">9</button>
				<button id="*" class="btn btn-operator">*</button>

				<button id="4" class="btn btn-number">4</button>
				<button id="5" class="btn btn-number">5</button>
				<button id="6" class="btn btn-number">6</button>
				<button id="-" class="btn btn-operator">-</button>

				<button id="1" class="btn btn-number">1</button>
				<button id="2" class="btn btn-number">2</button>
				<button id="3" class="btn btn-number">3</button>
				<button id="+" class="btn btn-operator">+</button>

				<button id="00" class="btn btn-number">00</button>
				<button id="0" class="btn btn-number">0</button>
				<button id="." class="btn btn-number">.</button>
				<button id="equal" class="btn btn-operator">=</button>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
